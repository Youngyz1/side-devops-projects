name: Deploy Project 2 to AWS ECS

on:
  push:
    branches:
      - main
    paths:
      - aws/project-2-cicd-pipeline/**
  pull_request:
    branches:
      - main
    paths:
      - aws/project-2-cicd-pipeline/**
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aws/project-2-cicd-pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: aws/project-2-cicd-pipeline/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test Docker build
        run: |
          docker build -t project2-test .
          echo "Docker build successful!"

  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: aws/project-2-cicd-pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug AWS Secrets
        run: |
          echo "AWS_ACCESS_KEY_ID length: ${#{{ secrets.AWS_ACCESS_KEY_ID }}}"
          echo "AWS_REGION: ${{ secrets.AWS_REGION }}"
          echo "AWS_SECRET_ACCESS_KEY length: ${#{{ secrets.AWS_SECRET_ACCESS_KEY }}}"
          echo "ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}"
          echo "ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}"
          echo "ECS_SERVICE: ${{ secrets.ECS_SERVICE }}"
        # üîπ This ensures secrets are loaded correctly; does not print sensitive info

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: youngyzapp
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Output Public App URL
        run: |
          echo "Fetching ECS task IP..."
          sleep 10

          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --query 'taskArns[0]' \
            --output text)

          if [ "$TASK_ARN" = "None" ] || [ -z "$TASK_ARN" ]; then
            echo "‚ùå No ECS task found."
            exit 1
          fi

          NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)

          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $NETWORK_INTERFACE_ID \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)

          echo ""
          echo "üöÄ Deployment successful!"
          echo "üì± App URL:  http://$PUBLIC_IP:3001"
          echo "üè• Health:   http://$PUBLIC_IP:3001/health"
          echo "üìä API Info: http://$PUBLIC_IP:3001/api/info"
