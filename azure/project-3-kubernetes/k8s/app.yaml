apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-youngyzapp
  labels:
    app: my-youngyzapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-youngyzapp
  template:
    metadata:
      labels:
        app: my-youngyzapp
    spec:
      containers:
      - name: my-youngyzapp
        image: my-youngyzapp:latest
        imagePullPolicy: Never  # This tells K8s to use local images only
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 3001   # to match your app's port
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: my-youngyzapp-service
spec:
  selector:
    app: my-youngyzapp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 3001  # Should match containerPort above
  type: LoadBalancer  # For local development with Docker Desktop
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-youngyzapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-youngyzapp
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70