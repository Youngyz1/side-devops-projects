# Kubernetes configuration for your youngyzapp

# Deployment - manages your app pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-youngyzapp
  labels:
    app: my-youngyzapp
spec:
  replicas: 5   # Updated default replicas for testing scaling
  selector:
    matchLabels:
      app: my-youngyzapp
  template:
    metadata:
      labels:
        app: my-youngyzapp
    spec:
      containers:
      - name: youngyzapp
        image: 958421185668.dkr.ecr.us-east-1.amazonaws.com/my-youngyzapp:latest
        imagePullPolicy: IfNotPresent  # Important for local Minikube image
        ports:
        - containerPort: 3001
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5

---

# Service - exposes your app to the internet
apiVersion: v1
kind: Service
metadata:
  name: my-youngyzapp-service
  labels:
    app: my-youngyzapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: my-youngyzapp

---

# ConfigMap - configuration data
apiVersion: v1
kind: ConfigMap
metadata:
  name: youngyzapp-config
data:
  environment: "kubernetes"
  app_name: "my-youngyzapp"
  port: "3001"

---

# Optional: Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-youngyzapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-youngyzapp
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
